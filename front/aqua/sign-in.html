<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Sign In - Aqua</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">

    <!-- Animations -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Styles -->
    <link href="css/aqua.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="sign-in">

    <div id="content" class="container-aqua animated">
      <div class="row row-aqua">
        
        <div class="col-lg-3" style="margin-left:38%">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Sign In</h3>
              <a class="panel-actions" href="#">
                <i class="fa fa-cog"></i>
              </a>
            </div><!-- /.panel-heading -->

            <div class="panel-body">

                <div class="row">
                  <div class="col-md-12">
                    <div class="col-md-6">
                      <a class="btn btn-primary btn-block" href="#">Facebook <i class="ion ion-ios7-arrow-right"></i></a>
                    </div>
                    <div class="col-md-6">
                      <a class="btn btn-primary btn-block" href="#">Twitter <i class="ion ion-ios7-arrow-right"></i></a>
                    </div>
                  </div><!-- /.col-md-12 -->

                  <div class="col-md-12">
                    <p class="text-muted text-center or">
                      <span>Or</span>
                    </p>
                  </div><!-- /.col-md-12 -->
                </div><!-- /.row -->

                <form accept-charset="UTF-8" role="form" action="index.html">
                  <fieldset>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="text">
                      </div>
                      <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="checkbox">
                        <label class="remember-me">
                          <input name="remember" type="checkbox" value="Remember Me"> Remember me?
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-success btn-block" type="submit">
                        Sign in
                      </button>
                    </div>

                  </fieldset>
                </form>

            </div><!-- /.panel-body -->

            <div class="panel-footer">
                <a data-toggle="collapse" href="#forgotPassword" class="forgot-password">Forgot Password?</a>

                <div id="forgotPassword" class="collapse" style="height: 0px;">
                  <form accept-charset="UTF-8" role="form">
                    <fieldset>
                      <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="text">
                      </div>
                      <button class="btn btn-primary btn-block">
                        Reset your password!
                      </button>
                    </fieldset>
                  </form>
                </div>
              </div><!-- /.panel-footer -->

          </div><!-- /.panel -->

          <div class="sign-up">
            <a href="sign-up.html">Don't have an account yet? <strong>Sign up</strong></a>
          </div>

        </div>

      </div><!-- /.row-aqua -->
    </div><!-- /.container-aqua -->

    <!-- JavaScript - Placed at the end of the document so the pages load faster -->
    <!-- jQuery -->
    <script src="js/jquery-1.11.0.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Aqua specific JavaScripts -->
    <script src="js/aqua.js"></script>

    <script>
    $('#forgotPassword').on('show.bs.collapse', function () {
      $('.close-forgot-password').show();
    })
    $('#forgotPassword').on('hide.bs.collapse', function () {
      $('.close-forgot-password').hide();
    })
    </script>

  </body>
</html>
