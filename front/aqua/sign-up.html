<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Sign Up - Aqua</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">

    <!-- Animations -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Styles -->
    <link href="css/aqua.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="sign-in">

    <div id="content" class="container-aqua animated">
      <div class="row row-aqua">
        
        <div class="col-lg-3" style="margin-left:38%">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Sign Up</h3>
              <a class="panel-actions" href="#">
                <i class="fa fa-cog"></i>
              </a>
            </div><!-- /.panel-heading -->

            <div class="panel-body">

                <form accept-charset="UTF-8" role="form" action="sign-in.html">
                    <fieldset>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input class="form-control" placeholder="First name" name="firstname" type="text">
                        </div>
                        <div class="form-group">
                          <input class="form-control" placeholder="Last name" name="lastname" type="text">
                        </div>

                        <div class="form-group">
                          <input class="form-control" placeholder="E-mail" name="email" type="text">
                        </div>
                        <div class="form-group">
                          <input class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>

                        <div class="checkbox">
                          <label class="terms-and-conditions">
                            <input name="remember" type="checkbox" value="Terms &amp; Conditions"> I agree to the <a href="#">terms &amp; conditions</a>
                          </label>
                        </div>

                        <button class="btn btn-success btn-block">
                          Sign up
                        </button>
                      </div>

                    </fieldset>
                  </form>

            </div><!-- /.panel-body -->

          </div><!-- /.panel -->

          <div class="sign-in">
            <a href="sign-in.html">Already have an account? <strong>Sign in</strong></a>
          </div>

        </div>

      </div><!-- /.row-aqua -->
    </div><!-- /.container-aqua -->

    <!-- JavaScript - Placed at the end of the document so the pages load faster -->
    <!-- jQuery -->
    <script src="js/jquery-1.11.0.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Aqua specific JavaScripts -->
    <script src="js/aqua.js"></script>

    <script>
    $('#forgotPassword').on('show.bs.collapse', function () {
      $('.close-forgot-password').show();
    })
    $('#forgotPassword').on('hide.bs.collapse', function () {
      $('.close-forgot-password').hide();
    })
    </script>

  </body>
</html>
